<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <!-- Load 3D assets -->
      <a-assets>
        <a-asset-item id="cake" src="Cake.glb"></a-asset-item>
        <a-asset-item id="balloon" src="Balloon.glb"></a-asset-item>
      </a-assets>

      <!-- AR Marker -->
      <a-marker type="pattern" url="pattern-marker.patt">

        <!-- Main cake model -->
        <a-entity gltf-model="#cake" position="0 0 0" rotation="0 0 0" scale="1 1 1">
          <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
        </a-entity>

        <!-- Balloon floating -->
        <a-entity gltf-model="#balloon" position="1 0 -1" scale="0.5 0.5 0.5">
          <a-animation attribute="position" from="1 0 -1" to="1 1 -1" direction="alternate" dur="1500" repeat="indefinite"></a-animation>
        </a-entity>

        <!-- Birthday Text -->
        <a-text value="Happy 20th Birthday~" position="0 1.5 0" rotation="-90 0 0" color="#FF69B4"
                animation="property: rotation; to: -90 0 20; dir: alternate; dur: 1000; loop: true"
                align="center" scale="2 2 2">
        </a-text>

        <a-text value="Wishing you endless joy ğŸ’•" position="0 1.2 0" rotation="-90 0 0" color="#FFC300"
                animation="property: position; from: 0 1.2 0; to: 0 1.3 0; dir: alternate; dur: 1200; loop: true"
                align="center" scale="1.5 1.5 1.5">
        </a-text>

        <a-text value="Keep shining ğŸŒŸ" position="0 0.9 0" rotation="-90 0 0" color="#00BFFF"
                animation="property: color; from: #00BFFF; to: #FF69B4; dir: alternate; dur: 2000; loop: true"
                align="center" scale="1.2 1.2 1.2">
        </a-text>

      </a-marker>

      <!-- Camera for AR tracking -->
      <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
